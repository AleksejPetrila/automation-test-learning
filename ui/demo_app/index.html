<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demo App</title>
</head>
<body>
  <h1>Login Page</h1>

  <label>
    Username:
    <input id="user-input" data-testid="username-input" type="text" />
  </label>
  <br/><br/>

  <label>
    Password:
    <input id="password" data-testid="password-input" type="password" />
  </label>
  <br/><br/>

  <label>
    Age:
    <input id="age-input" data-testid="age-input" type="text" />
  </label>
  <br/><br/>

  <button id="user-input-btn" data-testid="login-button">Login</button>

  <p id="message" data-testid="message"></p>

  <script>
    document.getElementById("user-input-btn").addEventListener("click", function() {
      const username = document.getElementById("user-input").value;
      const password = document.getElementById("password").value;
      const age = document.getElementById("age-input").value;
      const message = document.getElementById("message");

      if (username === "admin" && password === "secret" && age === "2") {
        message.textContent = "Login successful";
      } else {
        message.textContent = "Invalid credentials";
      }
    });
  </script>
</body>
</html>
